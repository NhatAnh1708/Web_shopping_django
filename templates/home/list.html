{% extends "home/base.html" %}
{% load static %}
{% block placeholder %}
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h2>Danh sách người dùng:</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Last login</th>
    </tr>
    {% for u in users %}
        <tr>
            <td>{{ u.first_name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.last_login }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
