{% extends "home/base.html" %}
{% load static %}
{% block placeholder %}
	<div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thead-dark" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>

                    <a class="btn btn-outline-dark" href="cart">Xem gio hang</a>
                    <a class="btn btn-outline-success" href="checkout">View</a>
                    <h4 style="display: inline-block; float: right">${{product.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
